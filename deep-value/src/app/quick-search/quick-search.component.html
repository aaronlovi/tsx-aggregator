<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearchInputChange()" [matAutocomplete]="auto">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  @for (result of searchResults; track result) {
    <mat-option [value]="result"
      (onSelectionChange)="onOptionSelected(result.exchange, result.instrumentSymbol)"
      class="autocomplete__option">
      {{ result.exchange }} / {{ result.instrumentSymbol }} / {{ result.companyName }}
    </mat-option>
  }
</mat-autocomplete>
