<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <clipPath id="rc">
      <rect width="32" height="32" rx="6" ry="6"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rc)">
    <!-- Background -->
    <rect width="32" height="32" fill="#1a1a2e"/>
    <!-- Grid lines -->
    <line x1="8" y1="0" x2="8" y2="32" stroke="#334" stroke-width="0.5"/>
    <line x1="16" y1="0" x2="16" y2="32" stroke="#334" stroke-width="0.5"/>
    <line x1="24" y1="0" x2="24" y2="32" stroke="#334" stroke-width="0.5"/>
    <line x1="0" y1="8" x2="32" y2="8" stroke="#334" stroke-width="0.5"/>
    <line x1="0" y1="16" x2="32" y2="16" stroke="#334" stroke-width="0.5"/>
    <line x1="0" y1="24" x2="32" y2="24" stroke="#334" stroke-width="0.5"/>
    <!-- Red downward sparkline -->
    <polyline points="3,8 7,7 11,12 15,10 19,16 23,19 27,25 29,26" fill="none" stroke="#e63946" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
